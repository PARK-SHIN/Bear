<!-- Hello Conditional Rendering -->
<template>
    <lightning-card title="Conditional rendering">
        <div class="slds-var-m-around_medium">
            <lightning-button variant="brand" label="Show Data" title="Show Data" onclick={handleClick} class="slds-var-m-left_x-small">

            </lightning-button>

            <template if:true={isVisible}>
                <div>Welcome to Zero to Hero series!</div>
            </template>
        </div>

    <!--  DataTable  -->
        <template if:true={accList}>
            <lightning-datatable data={accList} columns={columns} key-field="Id">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            {error}
        </template>


    </lightning-card>

</template>
